{% load staticfiles %}
<div class="banner">
      <div id="slide-holder">
        <div id="slide-runner">
         <a href="/" target="_blank"><img id="slide-img-1" src="{% static 'images/a1.jpg' %}"  alt="" /></a>
          <a href="/" target="_blank"><img id="slide-img-2" src="{% static 'images/a2.jpg' %}"  alt="" /></a> 
          <a href="/" target="_blank"><img id="slide-img-3" src="{% static 'images/a3.jpg' %}"  alt="" /></a>
           <a href="/" target="_blank"><img id="slide-img-4" src="{% static 'images/a4.jpg' %}"  alt="" /></a>

          <div id="slide-controls">
            <p id="slide-client" class="text"><strong></strong><span></span></p>
            <p id="slide-desc" class="text"></p>
            <p id="slide-nav"></p>
          </div>

        </div>
      </div>
      <script>
    if(!window.slider) {
    var slider={};
  }

  slider.data= [

  {% for ind,item in ads %}
    {
        "id":"slide-img-{{ind | add:1 }}", // 与slide-runner中的img标签id对应
        "client":"{{ item.title }}",
        "desc":"{{ item.description }}" //这里修改描述
    },

    {% endfor %}
    {
        "id":"slide-img-4",
        "client":"下午茶",
        "desc":"开启下午惬意时光"
    }
  ];

    </script>
    </div>
    <!-- banner代码 结束 -->
